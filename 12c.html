<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <table>
            <tr>
            <td>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="salute">Salutation</label><br>
                <select id="salute">
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs</option>

                <label for="name">First name:</label>

                <br>

                <label>Female</label>
                <br><br>
                <label>Date of Birth:</label>
                <input type="date" id="dob" name="birthday"><br><br>
                <label>Address</label><br>
                <textarea cols="20" rows="2"></textarea><br><br>
                <input type="submit" value="submit" id="save" name="save">
            </fieldset>
        </form>
        </td>
        </tr>
        </table>
    </body>
</html>
